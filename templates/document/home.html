<!-- Homepage -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>OCR</title>
    <meta content name="description">
    <meta content name="keywords">

    <!-- Favicons -->
    <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link
      href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
      rel="stylesheet">
    <link
      href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}"
      rel="stylesheet">
    <link
      href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css') }}"
      rel="stylesheet">
    <link
      href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}"
      rel="stylesheet">
    <link
      href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}"
      rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{{ url_for('static', filename='css/document.css') }}"
      rel="stylesheet">
  </head>

  <body>

    <!-- ======= Header ======= -->
    <header id="header">
      <div class="d-flex flex-column">

        <nav id="navbar" class="nav-menu navbar">
          <ul>
            <li><a href="{{ url_for('documentHome') }}"
                class="nav-link scrollto active"><i class="bx bx-home"></i>
                <span>Home</span></a></li>
            <li><a href="{{ url_for('documentTemplates') }}"
                class="nav-link scrollto"><i class="bx bx-book-content"></i>
                <span>Templates</span></a></li>
            <li><a href="{{ url_for('documentSettings') }}"
                class="nav-link scrollto"><i class="bx bx-cog"></i> <span>Settings</span></a></li>
            <li><a href="{{ url_for('documentProfile') }}"
                class="nav-link scrollto"><i class="bx bx-user"></i> <span>Profile</span></a></li>
            <li><a href="{{ url_for('documentTrash') }}"
                class="nav-link scrollto"><i class="bx bx-trash"></i> <span>Trash</span></a></li>
          </ul>
        </nav><!-- .nav-menu -->

        <div class="nav-container container">
          <div class="help-div">
            <a><i class='help-button bx bx-question-mark'></i></a>
          </div>
          <h6 class="help mt-3 text-white">Need help?</h6>
          <p class="text-white">Please check our docs</p>
          <button id="documentation">Documentation</button>
        </div>
      </div>
    </header><!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <!-- <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="container text-center text-md-left" data-aos="fade-up">
      
    </div>
  </section>End Hero -->

    <main id="main">

      <section id="portfolio" class="portfolio section-bg">
        <div class="container">

          <div class="section-title">
            <h2>Welcome back, {{ user_data.name }}</h2>
            <h5>Files</h5>
          </div>
          <div class="d-flex">
            <div class="input-group">
              <form action="{{ url_for('documentHome') }}" method="POST">
                <input type="hidden" name="action" value="searchFiles">
                <div class="input-group mb-3">
                  <input type="text" name="search" class="form-control"
                    placeholder="Search Files..."
                    aria-label="Search files" aria-describedby="basic-addon2"
                    required>
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-secondary"
                      id="searchButton"><i class='bx bx-search'></i></button>
                  </div>
                </div>
              </form>
            </div>

            <div class="input-group">
              <form action="{{ url_for('documentHome') }}" method="POST"
                enctype="multipart/form-data">
                <div class="input-group mb-3">
                  <input type="file" class="form-control" id="fileInput"
                    name="file">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-secondary"><i
                        class="bx bx-upload"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="row portfolio-container" data-aos="fade-up"
            data-aos-delay="100">
            
            <div class="col-lg-4 col-md-6 portfolio-item filter-web">
              <div class="portfolio-wrap">
                {% for image_url in image_urls %}
                <img
                  src="{{ image_url }}"
                  class="img-fluid" alt>
                  {% endfor %}
                <div class="portfolio-links">
                  <a href="assets/img/portfolio/portfolio-2.jpg"
                    data-gallery="portfolioGallery" class="portfolio-lightbox"
                    title="Web 3"><i class="bx bx-plus"></i></a>
                  <a href="portfolio-details.html" title="More Details"><i
                      class="bx bx-link"></i></a>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 portfolio-item filter-app">
              <div class="portfolio-wrap">
                <img src="{{ image_url }}"
                  class="img-fluid" alt>
                <div class="portfolio-links">
                  <a href="assets/img/portfolio/portfolio-3.jpg"
                    data-gallery="portfolioGallery" class="portfolio-lightbox"
                    title="App 2"><i class="bx bx-plus"></i></a>
                  <a href="portfolio-details.html" title="More Details"><i
                      class="bx bx-link"></i></a>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 portfolio-item filter-card">
              <div class="portfolio-wrap">
                <img src="assets/img/portfolio/portfolio-4.jpg"
                  class="img-fluid" alt>
                <div class="portfolio-links">
                  <a href="assets/img/portfolio/portfolio-4.jpg"
                    data-gallery="portfolioGallery" class="portfolio-lightbox"
                    title="Card 2"><i class="bx bx-plus"></i></a>
                  <a href="portfolio-details.html" title="More Details"><i
                      class="bx bx-link"></i></a>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 portfolio-item filter-web">
              <div class="portfolio-wrap">
                <img src="assets/img/portfolio/portfolio-5.jpg"
                  class="img-fluid" alt>
                <div class="portfolio-links">
                  <a href="assets/img/portfolio/portfolio-5.jpg"
                    data-gallery="portfolioGallery" class="portfolio-lightbox"
                    title="Web 2"><i class="bx bx-plus"></i></a>
                  <a href="portfolio-details.html" title="More Details"><i
                      class="bx bx-link"></i></a>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 portfolio-item filter-app">
              <div class="portfolio-wrap">
                <img src="assets/img/portfolio/portfolio-6.jpg"
                  class="img-fluid" alt>
                <div class="portfolio-links">
                  <a href="assets/img/portfolio/portfolio-6.jpg"
                    data-gallery="portfolioGallery" class="portfolio-lightbox"
                    title="App 3"><i class="bx bx-plus"></i></a>
                  <a href="portfolio-details.html" title="More Details"><i
                      class="bx bx-link"></i></a>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 portfolio-item filter-card">
              <div class="portfolio-wrap">
                <img src="assets/img/portfolio/portfolio-7.jpg"
                  class="img-fluid" alt>
                <div class="portfolio-links">
                  <a href="assets/img/portfolio/portfolio-7.jpg"
                    data-gallery="portfolioGallery" class="portfolio-lightbox"
                    title="Card 1"><i class="bx bx-plus"></i></a>
                  <a href="portfolio-details.html" title="More Details"><i
                      class="bx bx-link"></i></a>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 portfolio-item filter-card">
              <div class="portfolio-wrap">
                <img src="assets/img/portfolio/portfolio-8.jpg"
                  class="img-fluid" alt>
                <div class="portfolio-links">
                  <a href="assets/img/portfolio/portfolio-8.jpg"
                    data-gallery="portfolioGallery" class="portfolio-lightbox"
                    title="Card 3"><i class="bx bx-plus"></i></a>
                  <a href="portfolio-details.html" title="More Details"><i
                      class="bx bx-link"></i></a>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 portfolio-item filter-web">
              <div class="portfolio-wrap">
                <img src="assets/img/portfolio/portfolio-9.jpg"
                  class="img-fluid" alt>
                <div class="portfolio-links">
                  <a href="assets/img/portfolio/portfolio-9.jpg"
                    data-gallery="portfolioGallery" class="portfolio-lightbox"
                    title="Web 3"><i class="bx bx-plus"></i></a>
                  <a href="portfolio-details.html" title="More Details"><i
                      class="bx bx-link"></i></a>
                </div>
              </div>
            </div>
            
          </div>

        </div>
      </section><!-- End Portfolio Section -->

    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container d-md-flex py-4">
        <div class="copyright">
          &copy; 2023 - OCR System
        </div>
      </div>
    </footer><!-- End Footer -->

    <a href="#"
      class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script
      src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"></script>
    <script
      src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script
      src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
    <script
      src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
    <script
      src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
    <script
      src="{{ url_for('static', filename='vendor/waypoints/noframework.waypoints.js') }}"></script>
    <script
      src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>

    <!-- Template Main JS File -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  </body>

</html>
